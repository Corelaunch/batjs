<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title></title>
  <style type="text/css">
#batContext {
  -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
}
    body {
      margin: 0;
    }
    button {
      z-index: 1000;
    }
    .pixel {
      position: fixed;
    }
  </style>
  <link href="batjs.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="batContext"></div>
  <button data-add-bats='10'>10 Bats</button>
  <button data-add-bats='100'>100 Bats</button>
  <button data-add-bats='300'>300 Bats</button>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/async/lib/async.js"></script>
  <script src="bower_components/fastdom/index.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
  <script src="bower_components/gsap/src/minified/TimelineMax.min.js"></script>
  <script src="bower_components/gsap/src/minified/jquery.gsap.min.js"></script>
  <script src="batjs.js"></script>
  <script>
    var b = new batjs();
    $('[data-add-bats]').click(function (e) {
        e.preventDefault();
        b.addBats($(this).data('add-bats'));
    });
  </script>
</body>
</html>
